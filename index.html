<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip App</title>
</head>

<body>
    <img src="/img/split-tier.svg" alt="split-tier">
    <section>
        <div>
            <div>
                <span>Bill</span><br>
                <img src="/img/dollar.svg" alt="dollar">
                <input type="number" name="number" placeholder="0">
            </div>
            <div>
                <span>Select Tip %</span><br>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" name="" placeholder="Custom">
            </div>
            
            <div>
                <span>Number Of People</span><br>
                <img src="/img/person.svg" alt="person">
                <input type="number" name="" placeholder="0">
            </div>
        </div>
        <div>
            <div>
                <span>Tip Amount</span>
                <img src="/img/dollar.svg" alt="">
                <input type="number" name="" placeholder="0.0"><br>
                <small>/person</small>
            </div>
            <div>
                <span>Total Amount</span>
                <img src="/img/dollar.svg" alt="">
                <h2>0.0</h2>
                <small>/person</small>
            </div>
        </div>
    </section>

</body>

</html>
